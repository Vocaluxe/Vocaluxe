<!-- HEAD Start -->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{site.description}}">
    <meta name="author" content="{{site.author}}">
    <meta name="keywords" content="{{site.keywords}}">
    <link rel="canonical" href="{{page.url | replace:'index.html','' | prepend: site.baseurl}}">
    <title>{{site.title}}{% if page.title %} | {{page.title}}{% endif %}</title>

    {% if site.favicon %}
        <link rel="shortcut icon" type="image/x-icon" href="{{site.baseurl}}{{site.favicon}}">
    {% endif %}

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="{{site.baseurl}}/css/bootstrap.min.css">

    <!-- Main Style -->
    <link rel="stylesheet" type="text/css" href="{{site.baseurl}}/css/main.css">

    <!-- Responsive Style -->
    <link rel="stylesheet" type="text/css" href="{{site.baseurl}}/css/responsive.css">

    <!-- Icon Fonts -->
    <link rel="stylesheet" media="screen" href="{{site.baseurl}}/css/font-awesome.min.css" />

    <!-- Arch Icon Fonts -->
    <link rel="stylesheet" media="screen" href="{{site.baseurl}}/fonts/font-arch/arch.min.css" />

    <!-- Lato Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">

    <!-- Swipebox -->
    <link rel="stylesheet" media="screen" href="{{site.baseurl}}/css/swipebox.min.css">

    <!-- AnimateCSS -->
    <link rel="stylesheet" type="text/css" href="{{site.baseurl}}/css/animate.css">

    <!-- IE11 -->
    <link rel="stylesheet" type="text/css" href="{{site.baseurl}}/css/ie.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- jQuery Load -->
    <script src="{{site.baseurl}}/js/jquery-min.js"></script>

    {% include color-browser.html %}
</head>
<!-- HEAD End -->
